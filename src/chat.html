<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Chat - Doom in 1000</title>
    <link rel="stylesheet" href="styles.css?v=10&t=1735773600">
</head>
<body class="chat-page">
    <div class="container">
        <header>
            <nav>
                <a href="/">Clock</a>
                <a href="/chat" class="active">Chat</a>
            </nav>
        </header>
        <main>
            <div class="chat-header">
                <h1>DOOM ROOM</h1>
                <button class="clear-chat-button" id="clearChatButton">Clear Chat</button>
            </div>
            
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="status">Welcome to IRC Chat! Enter your nickname and start chatting...</div>
                </div>
                
                <div class="input-section">
                    <input type="text" 
                           class="nickname-input" 
                           id="nickname" 
                           placeholder="Nickname" 
                           maxlength="20">
                    <button class="change-nickname-button" id="changeNicknameButton">Change</button>
                    <input type="text" 
                           class="message-input" 
                           id="messageInput" 
                           placeholder="Type your message..." 
                           maxlength="500">
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="chat.js?v=10"></script>
</body>
</html>
