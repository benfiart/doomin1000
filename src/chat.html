<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Chat - Doom in 1000</title>
    
    <!-- Local fonts with instant loading -->
    <link rel="stylesheet" href="/fonts/montserrat.css">
    
    <link rel="stylesheet" href="styles.css?v=10&t=1735773600">
</head>
<body class="chat-page">
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 0 30px;">
                <h1 style="color: var(--accent-color); font-size: 24px; text-shadow: 0 0 10px var(--accent-color); margin: 0;">DOOM ROOM</h1>
                <nav style="display: flex; align-items: center; margin: 0 !important;">
                    <a href="/">Clock</a>
                    <a href="/chat" class="active">Chat</a>
                </nav>
                <button class="clear-chat-button" id="clearChatButton" style="position: static;">Clear Chat</button>
            </div>
        </header>
        <main>
            
            <div class="chat-theme">
                <div class="theme-label">Today's Discussion Theme</div>
                <div id="chat-theme-text" class="theme-text">Loading today's theme...</div>
                <div id="chat-theme-day" class="theme-day">Day 1</div>
                <button id="generate-theme-btn" class="generate-theme-button">Generate New Theme</button>
            </div>
            
            <div class="chat-container">
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator" id="status-indicator">●</span>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
                <div class="messages" id="messages">
                    <div class="status">Welcome to DOOM ROOM! Enter your nickname and start chatting...</div>
                </div>
                
                <div class="input-section">
                    <input type="text" 
                           class="nickname-input" 
                           id="nickname" 
                           placeholder="Nickname" 
                           maxlength="20">
                    <button class="change-nickname-button" id="changeNicknameButton">Change</button>
                    <input type="text" 
                           class="message-input" 
                           id="messageInput" 
                           placeholder="Type your message..." 
                           maxlength="500">
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <p>Made with love and Matej's vision.</p>
        <div class="install-info-static">
            <span class="install-minimal">Share → Add to Home Screen to keep this app</span>
        </div>
    </footer>
    
    <script src="chat.js?v=10"></script>
</body>
</html>
